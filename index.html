<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizador de Tarefas</title>
    <link rel="manifest" href="./manifest.json" />
<script src="./pwa.dev.min.js"></script>
<script> if (navigator.serviceWorker) { navigator.serviceWorker.register ('./sw.js') } </script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/png" href="logo-ryzem_task.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
</head>
<body>


    <div class="container">
        <div class="logo-container">
            <img src="ryzem-task.png" alt="Logo" class="logo">
        </div>

        <h1>Organizador de Tarefas</h1>

        <div class="loading-spinner" id="loadingSpinner" style="display: none;">
            <div class="spinner"></div>
            <p class="text">Carregando...</p>
        </div>
        

        <input type="text" id="taskInput" class="task-input" placeholder="Adicione uma tarefa" />
        <button class="add-task-button" onclick="addTask()">Adicionar</button>
        <button class="theme-toggle" onclick="toggleTheme()">Mudar Tema</button>

        <div class="contaienr2">
            <ul id="taskList" class="task-list"></ul>
        </div>
       
    </div>
    <script src="renderer.js"></script>

    <script src="script.js"></script>
</body>
</html>
